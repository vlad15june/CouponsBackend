<!DOCTYPE html>
<html>
<body>

<h1>The XMLHttpRequest Object</h1>

	<form id="LoginForm" onsubmit="return false">
    <h1>Login Form</h1>
    <div class="FormRow">
        <label for="email">email:</label>
        <input type="text" size="15" id="email" name="email">
    </div>
    <div class="FormRow">
        <label for="password">Password:</label>
        <input type="password" size="15" id="password" name="password">
    </div>
    <div class="FormRow" id="LoginButtonDiv">
        <input type="submit" value="Login" onclick="login()">
    </div>
    <div id="BadLogin">
        <p>The login information you entered does not match
        an account in our records. Please try again.</p>
    </div>
	</form>

<p id="demo"></p>


<script>

//Sending and receiving data in JSON format using POST method
//
function login() {
	
	var form = document.getElementById("LoginForm");
    var email = form.email.value;
    var pw = form.password.value;	
	
	var xhr = new XMLHttpRequest();
	var url = "url";
	xhr.open("POST", "http://localhost:8082/coupons/login", true);
	xhr.setRequestHeader("Content-Type", "application/json");
	xhr.onreadystatechange = function () {
	    if (xhr.readyState === 4 && xhr.status === 200) {
	       
	        console.log(xhr.responseText);
	    }
	};
	var data = JSON.stringify({"email": email, "password": pw});
	xhr.send(data);
}
